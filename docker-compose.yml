version: "3.7"

services:
services:
  app:
    build:
      context: .
    container_name: swift-ast-explorer
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - 8080:8080
    command:
      [
        "serve",
        "--env",
        "production",
        "--hostname",
        "0.0.0.0",
        "--port",
        "8080",
      ]
